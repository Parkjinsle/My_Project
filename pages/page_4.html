<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style_4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@100;400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4 {
        font-family: 'Anybody', sans-serif;
        font-weight: 700;
      }
      body {
        font-family: 'IBM Plex Sans KR', sans-serif;
        font-weight: 400;
        overflow-x: hidden;
      }
    </style>
    <title>Typography Book</title>
  </head>
  <body>
    <div class="section">
      <div class="section_menu">
        <div class="section_menu_left">2024 SMU</div>
        <div class="section_menu_center">Communication Design</div>
        <div class="section_menu_right">202220267 박진슬</div>
      </div>
      <div class="main">
        <div class="main_top"><h3>PROJECT</h3></div>
        <div class="main_middle">
          <div class="main_middle_1"><h1>TYPOGRAPHY</h1></div>
          <div class="main_middle_2"><h1>BOOK</h1></div>
        </div>
        <div class="main_bottom">
          <div class="main_bottom_text">
            <div class="main_bottom_text_left"></div>
            <div class="main_bottom_text_right">
              <div class="circle_1"></div>
              <div class="main_bottom_text_right_1">
                한 가지 사물을 선정 후 해당 사물의 특성 등을 분석하여 서체를
                제작한다. 해당 사물과 연관있는 주제를 선정하고 선정된 주제로 두
                가지 디자인의 포스터를 제작한다.
              </div>
            </div>
          </div>
          <video autoplay muted loop class="main_bottom_img">
            <source src="/img/book/book.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="container">
        <div class="container_top">
          <div class="container_top_text"><h1>BOOK</h1></div>
        </div>
        <div class="container_center">
          <div class="container_center_text">
            <div class="container_center_text_left"></div>
            <div class="container_center_text_right">
              <div class="circle_2"></div>
              <div class="container_center_text_right_2">
                사물로 글루건을 선정 후 글루건의 특성을 서체에 표현했다.
                글루건의 '엉겨있다'는 특성을 현대인의 정신건강과 연관지어
                포스터를 제작했다. 첫 번째 포스터는 정신건강의 심각성에 대해
                일깨워주는 주제로 포스터를 제작했다.
              </div>
            </div>
          </div>
        </div>
        <div class="container_bottom">
          <img src="/img/book/book-1.png" alt="" class="container_bottom_img" />
          <img src="/img/book/book-2.png" alt="" class="container_bottom_img" />
        </div>
      </div>
    </div>
  </body>
</html>
