<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@100;400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4 {
        font-family: 'Anybody', sans-serif;
        font-weight: 700;
      }
      body {
        font-family: 'IBM Plex Sans KR', sans-serif;
        font-weight: 400;
        overflow-x: hidden;
      }
    </style>
    <title>My Project</title>
  </head>
  <body>
    <div class="section">
      <div class="section_menu">
        <div class="section_menu_left">2024 SMU</div>
        <div class="section_menu_center">Communication Design</div>
        <div class="section_menu_right">202220267 박진슬</div>
      </div>
    </div>
    <div class="main">
      <div class="main_top"><h1>Web</h1></div>
      <div class="main_middle"><h1>Media</h1></div>
      <div class="main_bottom"><h1>Design</h1></div>
    </div>
    <div class="container">
      <a class="container_reflat" href="/pages/page_1.html">
        <div class="reflat">
          <img src="/img/reflat/reflat_1.png" alt="" class="reflat_img" />
          <div class="reflat_subtext">Reflat</div>
          <div class="reflat_text">
            <div class="circle"></div>
            <h1>BASIC TYPOGRAPHY</h1>
          </div>
          <script>
            const reflatText = document.querySelector('.reflat_text');
            reflatText.addEventListener('mouseenter', function () {
              this.classList.add('main_top');
            });
            reflatText.addEventListener('animationend', function () {
              this.classList.remove('main_top');
            });
          </script>
        </div>
      </a>
      <a class="container_less" href="/pages/page_2.html">
        <div class="less">
          <img
            src="/img/less_is_bore/Less_is_bore.png"
            alt=""
            class="less_img"
          />
          <div class="less_subtext">Less is Bore</div>
          <div class="less_text">
            <div class="circle"></div>
            <h1>BASIC COMMUNICATION DESIGN</h1>
          </div>
          <script>
            const lessText = document.querySelector('.less_text');
            lessText.addEventListener('mouseenter', function () {
              this.classList.add('main_top');
            });
            lessText.addEventListener('animationend', function () {
              this.classList.remove('main_top');
            });
          </script>
        </div>
      </a>
      <a class="container_poster" href="./pages/page_3.html">
        <div class="poster">
          <img src="./img/poster/poster.png" alt="" class="poster_img" />
          <div class="poster_subtext">Poster</div>
          <div class="poster_text">
            <div class="circle"></div>
            <h1>TYPOGRAPHY</h1>
          </div>
          <script>
            const posterText = document.querySelector('.poster_text');
            posterText.addEventListener('mouseenter', function () {
              this.classList.add('main_top');
            });
            posterText.addEventListener('animationend', function () {
              this.classList.remove('main_top');
            });
          </script>
        </div>
      </a>
      <a class="container_book" href="./pages/page_4.html">
        <div class="book">
          <video autoplay muted loop class="book_video">
            <source src="./img/book/book.mp4" type="video/mp4" />
          </video>
          <div class="book_subtext">Book Layout</div>
          <div class="book_text">
            <div class="circle"></div>
            <h1>TYPOGRAPHY</h1>
          </div>
          <script>
            const bookText = document.querySelector('.book_text');
            bookText.addEventListener('mouseenter', function () {
              this.classList.add('main_top');
            });
            bookText.addEventListener('animationend', function () {
              this.classList.remove('main_top');
            });
          </script>
        </div>
      </a>
      <a class="container_motion" href="./pages/page_5.html">
        <div class="motion">
          <video autoplay muted loop class="motion_video">
            <source src="./img/motion/freitag.mp4" type="video/mp4" />
          </video>
          <div class="motion_subtext">FREITAG</div>
          <div class="motion_text">
            <div class="circle"></div>
            <h1>2D MOTION GRAPHICS</h1>
          </div>
          <script>
            const motionText = document.querySelector('.motion_text');
            motionText.addEventListener('mouseenter', function () {
              this.classList.add('main_top');
            });
            motionText.addEventListener('animationend', function () {
              this.classList.remove('main_top');
            });
          </script>
        </div>
      </a>
      <a class="container_package" href="./pages/page_6.html">
        <div class="package">
          <img src="./img/package/package.png" alt="" class="package_img" />
          <div class="package_subtext">MILL KID</div>
          <div class="package_text">
            <div class="circle"></div>
            <h1>BASIC PACKAGE DESIGN</h1>
          </div>
          <script>
            const packageText = document.querySelector('.package_text');
            packageText.addEventListener('mouseenter', function () {
              this.classList.add('main_top');
            });
            packageText.addEventListener('animationend', function () {
              this.classList.remove('main_top');
            });
          </script>
        </div>
      </a>
    </div>
    <div class="footer"></div>
  </body>
</html>
